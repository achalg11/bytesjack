<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Blackjack 21</title>

    <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    
    <link rel="stylesheet" href="css/styles.css" />

    <script type="text/javascript" src="/js/ovn6yje.js"></script>
    <script type="text/javascript">try { Typekit.load(); } catch (e) { }</script>

</head>
<body>
    <div id="game">
        <h1>Blackjack 21</h1>
        <div id="dealer-cards">
        </div>
        <div id="ui">
            <div class="total">Dealer <span id="dealer-total"></span></div>
            <div class="zone">
                <span class="label">Your Money</span>
                <span class="label right">Your Bet</span>
                <div id="bankroll">$10k</div>
                <div id="deal"><a href="#" onclick="App.deal();">Deal</a></div>
                <ul id="actions">
                    <li><a href="#" onclick="App.hit();">Hit</a></li>
                    <li><a href="#" onclick="App.stand();">Stand</a></li>
                    <li><a id="double" href="#" onclick="App.doubledown();">Double</a></li>
                </ul>
                <div id="chips">
                    <div class="chip bet red" data-value="1"><span>$100</span></div>
                    <div class="chip blue" data-value="5"><span>$500</span></div>
                    <div class="chip yellow" data-value="10"><span>$1k</span></div>
                </div>
            </div>
            <div class="total bot">Player <span id="player-total"></span></div>
        </div>
        <div id="player-cards"></div>
    </div>
    <script defer type="text/javascript" src="/js/jquery-2.1.1.min.js"></script>
    <script defer type="text/javascript" src="/js/App.js"></script>
    
</body>
</html>
